<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuario Valpara√≠so POS</title>
    <!-- Scripts para React y Lucide Icons sin necesidad de servidor -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LayoutGrid, History, ShoppingCart, Search, Plus, Trash2, 
            DollarSign, X, CheckCircle2, Clock, Ticket, Gift, 
            Printer, Minus, CreditCard, Banknote, BarChart3, 
            ChevronRight, Utensils, Waves, Anchor, Compass, 
            MessageCircle, Users 
        } = lucideReact;

        const INITIAL_PRODUCTS = [
            { id: 1, name: "Entrada General Adulto", price: 4900, category: "Entradas", color: "bg-sky-50", icon: Ticket },
            { id: 2, name: "Entrada Ni√±o (2-12 a√±os)", price: 3900, category: "Entradas", color: "bg-sky-50", icon: Ticket },
            { id: 3, name: "Adulto Mayor (60+)", price: 3900, category: "Entradas", color: "bg-sky-50", icon: Ticket },
            { id: 4, name: "Entrada Convenio BCI", price: 3675, category: "Entradas", color: "bg-cyan-50", icon: Ticket },
            { id: 5, name: "Peluche Tibur√≥n Blanco XL", price: 12000, category: "Zoovenir", color: "bg-blue-50", icon: Gift },
            { id: 6, name: "Gorra Acuario Valpo", price: 6500, category: "Zoovenir", color: "bg-blue-50", icon: Gift },
            { id: 11, name: "Combo Fish & Chips", price: 7500, category: "Comida", color: "bg-teal-50", icon: Utensils },
            { id: 13, name: "Bebida Oc√©ano 500ml", price: 2000, category: "Comida", color: "bg-teal-50", icon: Utensils },
        ];

        const GUIDES = ["Gu√≠a Marina", "Gu√≠a Sebasti√°n", "Gu√≠a Javiera", "Gu√≠a Rodrigo", "Gu√≠a Ignacia"];

        const App = () => {
            const [currentView, setCurrentView] = useState('pos');
            const [activeCategory, setActiveCategory] = useState('Todas');
            const [cart, setCart] = useState([]);
            const [salesHistory, setSalesHistory] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
            const [paymentMethod, setPaymentMethod] = useState('efectivo');
            const [cashReceived, setCashReceived] = useState('');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [selectedGuide, setSelectedGuide] = useState('');
            const [tourHistory, setTourHistory] = useState([]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const filteredProducts = INITIAL_PRODUCTS.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = activeCategory === 'Todas' || p.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            const productSalesReport = useMemo(() => {
                const report = {};
                INITIAL_PRODUCTS.forEach(p => {
                    report[p.id] = { ...p, soldCount: 0, totalRevenue: 0 };
                });
                salesHistory.forEach(sale => {
                    sale.items.forEach(item => {
                        if (report[item.id]) {
                            report[item.id].soldCount += item.quantity;
                            report[item.id].totalRevenue += (item.price * item.quantity);
                        }
                    });
                });
                return Object.values(report).sort((a, b) => b.soldCount - a.soldCount);
            }, [salesHistory]);

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) {
                        return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item);
                    }
                    return [...prev, { ...product, quantity: 1 }];
                });
            };

            const updateQuantity = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const newQty = item.quantity + delta;
                        return newQty > 0 ? { ...item, quantity: newQty } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const finalizeSale = () => {
                const newSale = {
                    id: `AV-${Date.now().toString().slice(-6)}`,
                    time: new Date().toLocaleTimeString(),
                    items: [...cart],
                    total: total,
                    method: paymentMethod,
                };
                setSalesHistory([newSale, ...salesHistory]);
                setCart([]);
                setIsCheckoutOpen(false);
            };

            const handleCreateTour = () => {
                if (!selectedGuide) return;
                const now = new Date();
                const minutes = now.getMinutes();
                const roundedMinutes = Math.round(minutes / 5) * 5;
                const baseDate = new Date(now);
                baseDate.setMinutes(roundedMinutes);
                baseDate.setSeconds(0);
                const tourDate = new Date(baseDate.getTime() + 15 * 60000);
                const tourTime = tourDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const newTour = {
                    id: Date.now(),
                    guide: selectedGuide,
                    time: tourTime,
                    created: now.toLocaleTimeString()
                };
                setTourHistory([newTour, ...tourHistory]);

                const message = `üåä *Acuario Valpara√≠so*: Se ha programado un nuevo recorrido guiado.\n\nüë§ *Gu√≠a*: ${selectedGuide}\n‚è∞ *Hora de inicio*: ${tourTime}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
            };

            const formatMoney = (val) => {
                return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 }).format(val);
            };

            return (
                <div className="flex h-screen bg-slate-50 text-slate-900 font-sans overflow-hidden">
                    {/* Sidebar N√°utico */}
                    <aside className="w-24 lg:w-64 bg-[#001d3d] text-white flex flex-col shrink-0 transition-all border-r border-blue-900">
                        <div className="p-6 mb-8 flex items-center gap-3">
                            <div className="bg-sky-500 p-2 rounded-xl text-white shadow-lg shadow-sky-500/20"><Waves size={24} /></div>
                            <div className="hidden lg:block">
                                <h1 className="font-black text-sm uppercase leading-none">Acuario</h1>
                                <span className="text-sky-400 font-bold text-[10px] tracking-widest">VALPARA√çSO POS</span>
                            </div>
                        </div>
                        <nav className="flex-1 px-4 space-y-2">
                            <button onClick={() => setCurrentView('pos')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl transition-all ${currentView === 'pos' ? 'bg-sky-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <ShoppingCart size={22} /><span className="font-bold text-sm hidden lg:block">Vender</span>
                            </button>
                            <button onClick={() => setCurrentView('tours')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl transition-all ${currentView === 'tours' ? 'bg-sky-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <Compass size={22} /><span className="font-bold text-sm hidden lg:block">Recorridos</span>
                            </button>
                            <button onClick={() => setCurrentView('history')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl transition-all ${currentView === 'history' ? 'bg-sky-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <History size={22} /><span className="font-bold text-sm hidden lg:block">Historial</span>
                            </button>
                            <button onClick={() => setCurrentView('reports')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl transition-all ${currentView === 'reports' ? 'bg-sky-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <BarChart3 size={22} /><span className="font-bold text-sm hidden lg:block">Reportes</span>
                            </button>
                        </nav>
                        <div className="p-6 mt-auto">
                            <div className="bg-blue-900/30 p-4 rounded-2xl flex items-center gap-3 border border-blue-800/50">
                                <Anchor size={18} className="text-sky-400" />
                                <span className="text-[10px] font-black uppercase text-sky-200 hidden lg:block uppercase">Muelle Prat</span>
                            </div>
                        </div>
                    </aside>

                    {/* Contenido Principal */}
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
                            <div className="flex items-center gap-2 bg-sky-50 px-4 py-2 rounded-full text-sky-600 border border-sky-100 shadow-sm">
                                <Clock size={16} /><span className="text-xs font-bold font-mono">{currentTime.toLocaleTimeString()}</span>
                            </div>
                            <h2 className="font-black text-slate-400 uppercase text-[10px] tracking-widest hidden md:block italic">Acuario Valpara√≠so ‚Ä¢ POS Terminal</h2>
                        </header>

                        <div className="flex-1 overflow-hidden">
                            {currentView === 'pos' && (
                                <div className="flex h-full">
                                    <div className="flex-1 p-8 overflow-y-auto bg-slate-50/50 custom-scrollbar">
                                        <div className="flex justify-between mb-8">
                                            <div className="relative w-80">
                                                <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                                <input type="text" placeholder="Buscar..." className="w-full pl-12 pr-6 py-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                            </div>
                                            <div className="flex gap-2 bg-white p-1 rounded-2xl border border-slate-200">
                                                {['Todas', 'Entradas', 'Zoovenir', 'Comida'].map(cat => (
                                                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${activeCategory === cat ? 'bg-sky-600 text-white' : 'text-slate-400 hover:bg-slate-50'}`}>{cat}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                                            {filteredProducts.map(product => (
                                                <button key={product.id} onClick={() => addToCart(product)} className={`${product.color} p-6 rounded-[2.5rem] border-2 border-transparent hover:border-sky-300 transition-all flex flex-col justify-between h-48 text-left group shadow-sm hover:shadow-xl`}>
                                                    <div className="bg-white/80 p-2 rounded-xl shadow-sm text-sky-700 w-fit"><product.icon size={20} /></div>
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-sky-400 mb-1">{product.category}</p>
                                                        <h3 className="font-extrabold text-slate-800 text-sm mb-1 leading-tight">{product.name}</h3>
                                                        <p className="text-sky-700 font-black text-xl">{formatMoney(product.price)}</p>
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="w-[420px] bg-white border-l flex flex-col shadow-2xl">
                                        <div className="p-6 border-b flex justify-between items-center bg-sky-50/30">
                                            <h2 className="font-black text-xl flex items-center gap-2 text-sky-900 uppercase tracking-tighter"><ShoppingCart size={20} /> Carrito</h2>
                                            <button onClick={() => setCart([])} className="text-[10px] font-black text-red-400 hover:text-red-600 uppercase tracking-widest">Anular Todo</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                                            {cart.map(item => (
                                                <div key={item.id} className="bg-white p-4 rounded-2xl border flex items-center gap-3 shadow-sm hover:border-sky-100 transition-all">
                                                    <div className="flex-1">
                                                        <p className="text-sm font-black text-slate-800 leading-tight">{item.name}</p>
                                                        <p className="text-[10px] text-sky-400 font-bold uppercase">{formatMoney(item.price)}</p>
                                                    </div>
                                                    <div className="flex items-center bg-slate-50 rounded-xl p-1 border">
                                                        <button onClick={() => updateQuantity(item.id, -1)} className="w-7 h-7 flex items-center justify-center hover:bg-white rounded-lg text-slate-400"><Minus size={14}/></button>
                                                        <span className="w-8 text-center text-xs font-black text-slate-700">{item.quantity}</span>
                                                        <button onClick={() => updateQuantity(item.id, 1)} className="w-7 h-7 flex items-center justify-center hover:bg-white rounded-lg text-slate-400"><Plus size={14}/></button>
                                                    </div>
                                                    <div className="text-right flex flex-col items-end">
                                                        <p className="font-black text-sky-700 text-sm">{formatMoney(item.price * item.quantity)}</p>
                                                        <button onClick={() => removeFromCart(item.id)} className="text-red-300 hover:text-red-500 p-1 transition-colors"><Trash2 size={14} /></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-8 bg-[#001d3d] text-white rounded-t-[3rem] shadow-2xl">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-xs font-black text-sky-400 uppercase tracking-widest">Total a Pagar</span>
                                                <span className="text-4xl font-black text-white tracking-tighter">{formatMoney(total)}</span>
                                            </div>
                                            <button onClick={() => setIsCheckoutOpen(true)} disabled={cart.length === 0} className="w-full bg-sky-500 text-white py-5 rounded-[2rem] font-black text-xl uppercase tracking-widest shadow-lg shadow-sky-500/20 active:scale-95 transition-all">Cobrar</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentView === 'tours' && (
                                <div className="flex-1 p-10 overflow-y-auto bg-sky-50/30">
                                    <div className="max-w-5xl mx-auto">
                                        <h2 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-10">Recorridos Guiados</h2>
                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                            <div className="bg-white p-8 rounded-[3rem] border shadow-xl">
                                                <label className="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Seleccionar Gu√≠a</label>
                                                <div className="space-y-2 mb-8">
                                                    {GUIDES.map(guide => (
                                                        <button key={guide} onClick={() => setSelectedGuide(guide)} className={`w-full p-4 rounded-2xl text-left font-bold border-2 transition-all ${selectedGuide === guide ? 'bg-sky-50 border-sky-500 text-sky-700 shadow-md' : 'bg-slate-50 border-transparent text-slate-500'}`}>{guide}</button>
                                                    ))}
                                                </div>
                                                <button onClick={handleCreateTour} disabled={!selectedGuide} className="w-full bg-emerald-600 text-white py-5 rounded-[2rem] font-black flex items-center justify-center gap-3 shadow-lg shadow-emerald-100">
                                                    <MessageCircle size={22} /> Notificar Gu√≠a (WSP)
                                                </button>
                                            </div>
                                            <div className="lg:col-span-2 space-y-4">
                                                <h3 className="font-black uppercase text-xs tracking-widest text-slate-400 ml-4 mb-4">Pr√≥ximos Recorridos (Redondeo 5 min)</h3>
                                                {tourHistory.map(tour => (
                                                    <div key={tour.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm flex items-center justify-between group hover:shadow-lg transition-all">
                                                        <div className="flex items-center gap-6">
                                                            <div className="bg-sky-50 text-sky-600 p-4 rounded-3xl font-black text-xl">{tour.time}</div>
                                                            <div>
                                                                <p className="font-black text-slate-800 text-lg leading-none mb-1 uppercase tracking-tight">{tour.guide}</p>
                                                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest italic">Creado: {tour.created}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentView === 'history' && (
                                <div className="flex-1 p-10 overflow-y-auto bg-slate-100/30">
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        <h2 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Bit√°cora de Ventas</h2>
                                        {salesHistory.map(sale => (
                                            <div key={sale.id} className="bg-white p-8 rounded-[2.5rem] border shadow-sm flex items-center justify-between hover:border-sky-100 transition-all">
                                                <div className="flex items-center gap-6">
                                                    <div className="w-14 h-14 bg-sky-100 text-sky-600 rounded-2xl flex items-center justify-center font-black text-xs">POS</div>
                                                    <div><p className="text-sm font-black text-slate-800">{sale.id}</p><p className="text-[10px] text-slate-400 font-bold uppercase">{sale.time}</p></div>
                                                </div>
                                                <p className="text-2xl font-black text-slate-900 tracking-tight">{formatMoney(sale.total)}</p>
                                            </div>
                                        ))}
                                        {salesHistory.length === 0 && <p className="text-center py-20 text-slate-400 font-bold italic uppercase">Sin registros</p>}
                                    </div>
                                </div>
                            )}

                            {currentView === 'reports' && (
                                <div className="flex-1 p-10 overflow-y-auto bg-slate-100/30">
                                    <div className="max-w-5xl mx-auto">
                                        <h2 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-10">Reporte de Inventario</h2>
                                        <div className="bg-white rounded-[3rem] border shadow-sm overflow-hidden">
                                            <table className="w-full text-left">
                                                <thead className="bg-slate-50 border-b">
                                                    <tr>
                                                        <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Item Marino</th>
                                                        <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Unidades</th>
                                                        <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Recaudado</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-50">
                                                    {productSalesReport.map(p => (
                                                        <tr key={p.id} className={p.soldCount > 0 ? 'bg-white' : 'opacity-40'}>
                                                            <td className="px-8 py-5"><p className="font-black text-slate-800 text-sm uppercase tracking-tight">{p.name}</p></td>
                                                            <td className="px-8 py-5 text-center"><span className="text-xl font-black text-sky-700">{p.soldCount}</span></td>
                                                            <td className="px-8 py-5 text-right font-bold text-slate-600 text-sm">{formatMoney(p.totalRevenue)}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modal Checkout */}
                    {isCheckoutOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-[4rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                                <div className="p-12 text-center bg-[#001d3d] text-white">
                                    <p className="text-sky-400 text-[10px] font-black uppercase mb-4 tracking-widest">Total a Cobrar</p>
                                    <h3 className="text-7xl font-black tracking-tighter">{formatMoney(total)}</h3>
                                </div>
                                <div className="p-12 space-y-8">
                                    <div className="flex gap-4">
                                        <button onClick={() => setPaymentMethod('efectivo')} className={`flex-1 p-6 rounded-[2rem] border-2 transition-all ${paymentMethod === 'efectivo' ? 'bg-sky-50 border-sky-500 text-sky-700 font-black shadow-md' : 'text-slate-300 border-transparent'}`}>EFECTIVO</button>
                                        <button onClick={() => setPaymentMethod('debito')} className={`flex-1 p-6 rounded-[2rem] border-2 transition-all ${paymentMethod === 'debito' ? 'bg-blue-50 border-blue-500 text-blue-700 font-black shadow-md' : 'text-slate-300 border-transparent'}`}>D√âBITO</button>
                                    </div>
                                    {paymentMethod === 'efectivo' && (
                                        <div className="space-y-4">
                                            <input type="number" className="w-full bg-slate-50 border-2 p-6 rounded-[2.5rem] text-5xl font-black text-center shadow-inner outline-none focus:border-sky-500" placeholder="0" value={cashReceived} onChange={(e) => setCashReceived(e.target.value)} />
                                            <div className="p-8 rounded-[2rem] bg-emerald-50 text-center border border-emerald-100">
                                                <p className="text-emerald-700 font-black uppercase text-[10px] mb-2 tracking-widest">Cambio</p>
                                                <p className="text-5xl font-black text-emerald-600">{formatMoney(Math.max(0, (parseFloat(cashReceived) || 0) - total))}</p>
                                            </div>
                                        </div>
                                    )}
                                    <button onClick={finalizeSale} disabled={paymentMethod === 'efectivo' && (!cashReceived || parseFloat(cashReceived) < total)} className="w-full bg-sky-600 text-white py-6 rounded-3xl font-black text-xl shadow-xl hover:bg-sky-700 active:scale-95 transition-all uppercase tracking-tighter">Confirmar Venta</button>
                                    <button onClick={() => { setIsCheckoutOpen(false); setCashReceived(''); }} className="w-full text-slate-400 font-bold uppercase text-[10px] tracking-widest">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
