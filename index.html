    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

<body>

    <script>
        const html = htm.bind(React.createElement);
        const { useState, useEffect, useMemo } = React;

        // --- Configuraci칩n de Firebase ---

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'acuario-valpo-pos';

        // Rutas de Firestore obligatorias
        const salesPath = `artifacts/${appId}/public/data/sales`;
        const toursPath = `artifacts/${appId}/public/data/tours`;

        // Iconos SVG integrados
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                Waves: React.createElement('path', { d: "M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1" }),
                ShoppingCart: React.createElement('path', { d: "m3 3 3 .5m0 0L8 13h10l2-7H6.5M16 19a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM9 19a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" }),
                Compass: React.createElement('g', null, 
                    React.createElement('circle', { cx: "12", cy: "12", r: "10" }),
                    React.createElement('path', { d: "m16.2 7.8-2 7.4-7.4 2 2-7.4 7.4-2Z" })

            };
            return React.createElement('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: size,
                height: size,
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2.2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: className
            }, icons[name] || null);
        };

        const INITIAL_PRODUCTS = [
            { id: 1, name: "Entrada General", price: 4900, category: "Entradas", color: "bg-sky-50", icon: "Ticket" },
            { id: 2, name: "Entrada Ni침o", price: 3900, category: "Entradas", color: "bg-sky-50", icon: "Ticket" },
            { id: 3, name: "Entrada 3ra Edad", price: 3900, category: "Entradas", color: "bg-sky-50", icon: "Ticket" },
            { id: 4, name: "Entrada General BCI", price: 3675, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 5, name: "Entrada Ni침o BCI", price: 2925, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 6, name: "Entrada 3ra Edad BCI", price: 2925, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 7, name: "Entrada General EPV", price: 2450, category: "Entradas", color: "bg-sky-50", icon: "Ticket" },
            { id: 8, name: "Entrada Ni침o EPV", price: 1950, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 9, name: "Entrada 3ra Edad EPV", price: 1950, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 10, name: "Entrada TNE", price: 2500, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 11, name: "Entrada Cumplea침os", price: 2500, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 12, name: "Entrada Discapacidad", price: 2500, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 13, name: "Reserva Adulto", price: 3500, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 14, name: "Reserva Alumno", price: 2500, category: "Entradas", color: "bg-cyan-50", icon: "Ticket" },
            { id: 15, name: "Peluche Tibur칩n Blanco", price: 10000, category: "Zoovenir", color: "bg-indigo-50", icon: "Gift" },
            { id: 16, name: "Peluche Tibur칩n Martillo", price: 10000, category: "Zoovenir", color: "bg-indigo-50", icon: "Gift" },
            { id: 17, name: "Agua", price: 1200, category: "Comida", color: "bg-teal-50", icon: "Utensils" },
            { id: 18, name: "Bebida", price: 1700, category: "Comida", color: "bg-teal-50", icon: "Utensils" },
        ];

        const GUIDES = ["Coni", "Teru", "Maqui", "Maca", "Ignacio", "Javier"];

        const App = () => {
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('pos');
            const [activeCategory, setActiveCategory] = useState('Todas');
            const [cart, setCart] = useState([]);
            const [salesHistory, setSalesHistory] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
            const [paymentMethod, setPaymentMethod] = useState('efectivo');
            const [cashReceived, setCashReceived] = useState('');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [selectedGuide, setSelectedGuide] = useState('');
            const [tourHistory, setTourHistory] = useState([]);
            const [activeReportTab, setActiveReportTab] = useState('todas');

            // --- L칩gica de Autenticaci칩n y Sincronizaci칩n Realtime ---
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Auth error", e); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                // Sincronizar Ventas
                const unsubSales = db.collection(salesPath).onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ idDoc: doc.id, ...doc.data() }));
                    setSalesHistory(data.sort((a,b) => b.timestamp - a.timestamp));
                });

                // Sincronizar Tours
                const unsubTours = db.collection(toursPath).onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ idDoc: doc.id, ...doc.data() }));
                    setTourHistory(data.sort((a,b) => b.timestamp - a.timestamp));
                });

                return () => { unsubSales(); unsubTours(); };
            }, [user]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const filteredProducts = INITIAL_PRODUCTS.filter(p => 
                p.name.toLowerCase().includes(searchTerm.toLowerCase()) && 
                (activeCategory === 'Todas' || p.category === activeCategory)
            );

            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            const reportsByMethod = useMemo(() => {
                const generateReport = (methodFilter) => {
                    const report = {};
                    let totalRevenue = 0;
                    INITIAL_PRODUCTS.forEach(p => report[p.id] = { ...p, soldCount: 0, revenue: 0 });
                    salesHistory.forEach(sale => {
                        if (!methodFilter || sale.method === methodFilter) {
                            sale.items.forEach(item => {
                                if (report[item.id]) {
                                    report[item.id].soldCount += item.quantity;
                                    report[item.id].revenue += (item.price * item.quantity);
                                    totalRevenue += (item.price * item.quantity);
                                }
                            });
                        }
                    });
                    return { items: Object.values(report).sort((a, b) => b.soldCount - a.soldCount), totalRevenue };
                };
                return { todas: generateReport(null), efectivo: generateReport('efectivo'), debito: generateReport('debito') };
            }, [salesHistory]);

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item);
                    return [...prev, { ...product, quantity: 1 }];
                });
            };

            const updateQuantity = (id, delta) => {
                setCart(prev => prev.map(item => 
                    item.id === id ? { ...item, quantity: Math.max(0, item.quantity + delta) } : item
                ).filter(i => i.quantity > 0));
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const finalizeSale = async () => {
                if (!user) return;
                const newSale = {
                    id: `AV-${Date.now().toString().slice(-4)}`,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    timestamp: Date.now(),
                    items: [...cart],
                    total,
                    method: paymentMethod
                };
                
                await db.collection(salesPath).add(newSale);
                setCart([]); setIsCheckoutOpen(false); setCashReceived('');
            };

            const handleCreateTour = async () => {
                if (!selectedGuide || !user) return;
                const now = new Date();
                const ms = 1000 * 60 * 5; 
                const roundedDate = new Date(Math.round(now.getTime() / ms) * ms);
                let tourDate = new Date(roundedDate.getTime() + 15 * 60000);

                if (tourHistory.length > 0) {
                    const lastTour = tourHistory[0];
                    const [h, m] = lastTour.startTime.split(':').map(Number);
                    const lastDate = new Date(); lastDate.setHours(h, m, 0, 0);
                    if ((tourDate - lastDate) / 60000 < 15) tourDate = new Date(lastDate.getTime() + 15 * 60000);
                }

                const endDate = new Date(tourDate.getTime() + 30 * 60000);
                const start = tourDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const end = endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const newTour = { 
                    id: Date.now(), 
                    timestamp: Date.now(),
                    guide: selectedGuide, 
                    startTime: start, 
                    endTime: end 
                };

                await db.collection(toursPath).add(newTour);
                window.open(`https://wa.me/?text=${encodeURIComponent(`游깱 *ACUARIO VALPARA칈SO*: Recorrido ${start}-${end} con ${selectedGuide}`)}`, '_blank');
            };

            // --- Funci칩n para Reiniciar el D칤a ---
            const resetDay = async () => {
                if (!confirm("쮼st치s seguro de que deseas cerrar el d칤a? Esto eliminar치 todas las ventas y recorridos de la lista actual.")) return;
                
                // Borrar ventas
                const salesSnap = await db.collection(salesPath).get();
                salesSnap.forEach(doc => doc.ref.delete());

                // Borrar recorridos
                const toursSnap = await db.collection(toursPath).get();
                toursSnap.forEach(doc => doc.ref.delete());
            };

            const formatMoney = (v) => new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 }).format(v);

            if (!user) return html`<div class="h-screen w-screen flex items-center justify-center bg-[#001d3d] text-white font-bold">Autenticando Terminal...</div>`;

            return html`
                <div className="flex h-screen overflow-hidden bg-slate-100 text-slate-900 font-sans">
                    <aside className="w-16 lg:w-52 bg-[#001d3d] text-white flex flex-col shrink-0 z-20 shadow-2xl">
                        <div className="p-4 lg:p-5 mb-2 flex items-center gap-3">
                            <div className="bg-sky-500 p-1.5 rounded-lg shadow-inner"><${Icon} name="Waves" size=${18} /></div>
                            <h1 className="hidden lg:block font-black text-xs uppercase tracking-tight leading-none">Acuario <span className="text-sky-400">Valpo</span></h1>
                        </div>
                        <nav className="flex-1 px-2 space-y-1">
                            ${[
                                { id: 'pos', icon: 'ShoppingCart', label: 'Vender' },
                                { id: 'tours', icon: 'Compass', label: 'Recorridos' },
                                { id: 'history', icon: 'History', label: 'Bit치cora' },
                                { id: 'reports', icon: 'BarChart3', label: 'Reportes' }
                            ].map(item => html`
                                <button onClick=${() => setCurrentView(item.id)} className=${`w-full flex items-center justify-center lg:justify-start gap-3 p-3 rounded-xl transition-all ${currentView === item.id ? 'bg-sky-600 text-white shadow-md' : 'text-slate-400 hover:bg-white/5'}`}>
                                    <${Icon} name=${item.icon} size=${18} /><span className="hidden lg:block font-bold text-[11px]">${item.label}</span>
                                </button>
                            `)}
                        </nav>
                        <div className="p-4 mt-auto border-t border-white/5 flex items-center justify-center lg:justify-start gap-2">
                            <${Icon} name="Anchor" size=${14} className="text-sky-400" />
                            <span className="text-[9px] font-bold uppercase hidden lg:block text-slate-400 tracking-tighter">Terminal En L칤nea</span>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-12 bg-white border-b border-slate-200 flex items-center justify-between px-6 shrink-0 shadow-sm">
                            <div className="bg-slate-100 px-3 py-1 rounded-full text-slate-600 text-[10px] font-bold font-mono tracking-tight">${currentTime.toLocaleTimeString()}</div>
                            <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest hidden sm:block">Valpara칤so, Chile</div>
                        </header>

                        <div className="flex-1 overflow-hidden">
                            ${currentView === 'pos' && html`
                                <div className="flex h-full flex-col lg:flex-row animate-fade">
                                    <div className="flex-1 p-4 lg:p-6 overflow-y-auto bg-slate-50 custom-scrollbar">
                                        <div className="flex flex-col md:flex-row justify-between mb-6 gap-3">
                                            <div className="relative flex-1">
                                                <${Icon} name="Search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size=${14} />
                                                <input type="text" placeholder="Buscar producto..." className="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-xs focus:ring-4 focus:ring-sky-500/10 outline-none shadow-sm transition-all" value=${searchTerm} onChange=${e => setSearchTerm(e.target.value)} />
                                            </div>
                                            <div className="flex gap-1.5 bg-slate-200/50 p-1 rounded-xl">
                                                ${['Todas', 'Entradas', 'Zoovenir', 'Comida'].map(cat => html`
                                                    <button key=${cat} onClick=${() => setActiveCategory(cat)} className=${`px-3 py-1.5 rounded-lg text-[10px] font-black uppercase transition-all ${activeCategory === cat ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>${cat}</button>
                                                `)}
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-3">
                                            ${filteredProducts.map(p => html`
                                                <button key=${p.id} onClick=${() => addToCart(p)} className=${`product-card bg-white p-4 rounded-2xl border border-slate-200 hover:border-sky-400 hover:shadow-xl hover:shadow-sky-900/5 transition-all flex flex-col justify-between text-left h-36 relative group`}>
                                                    <div className="flex justify-between items-start">
                                                        <div className=${`${p.color} p-2 rounded-xl text-sky-700`}><${Icon} name=${p.icon} size=${16} /></div>
                                                        <div className="bg-sky-500 text-white p-1 rounded-lg opacity-0 group-hover:opacity-100 transition-all"><${Icon} name="Plus" size=${12} /></div>
                                                    </div>
                                                    <div>
                                                        <p className="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">${p.category}</p>
                                                        <h3 className="font-bold text-slate-800 text-[11px] leading-tight mb-1 line-clamp-1">${p.name}</h3>
                                                        <p className="text-sky-600 font-black text-sm">${formatMoney(p.price)}</p>
                                                    </div>
                                                </button>
                                            `)}
                                        </div>
                                    </div>
                                    
                                    <div className="w-full lg:w-[320px] bg-white border-l border-slate-200 flex flex-col shadow-2xl z-10 shrink-0">
                                        <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                            <h2 className="font-black text-xs text-slate-800 uppercase tracking-tighter flex items-center gap-2"><${Icon} name="ShoppingCart" size=${14} /> Pedido</h2>
                                            <button onClick=${() => setCart([])} className="text-[9px] font-bold text-red-400 uppercase tracking-widest hover:text-red-600">Vaciar</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-3 space-y-2 bg-slate-50/30 custom-scrollbar">
                                            ${cart.map(item => html`
                                                <div key=${item.id} className="bg-white p-3 rounded-xl border border-slate-100 flex items-center gap-2 animate-fade">
                                                    <div className="flex-1 leading-tight min-w-0">
                                                        <p className="text-[11px] font-bold text-slate-800 truncate">${item.name}</p>
                                                        <p className="text-[9px] text-slate-400 font-bold">${formatMoney(item.price)}</p>
                                                    </div>
                                                    <div className="flex items-center bg-slate-100 rounded-lg p-0.5">
                                                        <button onClick=${() => updateQuantity(item.id, -1)} className="w-6 h-6 flex items-center justify-center text-slate-400 hover:text-slate-800"><${Icon} name="Minus" size=${10}/></button>
                                                        <span className="w-5 text-center text-[10px] font-black text-slate-700">${item.quantity}</span>
                                                        <button onClick=${() => updateQuantity(item.id, 1)} className="w-6 h-6 flex items-center justify-center text-slate-400 hover:text-slate-800"><${Icon} name="Plus" size=${10}/></button>
                                                    </div>
                                                    <button onClick=${() => removeFromCart(item.id)} className="text-slate-300 hover:text-red-500 p-1"><${Icon} name="Trash2" size=${14}/></button>
                                                </div>
                                            `)}
                                        </div>
                                        <div className="p-5 bg-slate-900 text-white rounded-t-3xl shadow-2xl">
                                            <div className="flex justify-between items-center mb-4 px-1">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase">Total</span>
                                                <span className="text-2xl font-black text-sky-400">${formatMoney(total)}</span>
                                            </div>
                                            <button onClick=${() => setIsCheckoutOpen(true)} disabled=${cart.length === 0} className="w-full bg-sky-500 hover:bg-sky-400 text-white py-3 rounded-xl font-black text-xs uppercase tracking-wider shadow-lg transition-all active:scale-95 disabled:opacity-20">COBRAR VENTA</button>

                            ${currentView === 'tours' && html`

                                    <div className="max-w-2xl mx-auto">

                                                    </div>
                                                    <p className="text-sm font-black text-slate-800 tabular-nums">${formatMoney(s.total)}</p>

                                    </div>
                                </div>

                            ${currentView === 'reports' && html`
                                <div className="flex-1 p-6 lg:p-8 overflow-y-auto bg-slate-50 custom-scrollbar animate-fade">
                                    <div className="max-w-3xl mx-auto space-y-4">

                                            </div>
                                            <button onClick=${resetDay} className="bg-red-600 hover:bg-red-700 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase tracking-widest shadow-md transition-all flex items-center gap-2">
                                                <${Icon} name="Trash" size=${14} /> Reiniciar D칤a
                                            </button>
                                        </div>

                                        <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                                            <table className="w-full text-left text-[10px]">
                                                <thead className="bg-slate-50 border-b border-slate-100 font-black text-slate-400 uppercase">
                                                    <tr>
                                                        <th className="p-3">Producto</th>
                                                        <th className="p-3 text-center">Unds</th>
                                                        <th className="p-3 text-right">Monto</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-50">
                                                    ${reportsByMethod[activeReportTab].items.map(p => html`
                                                        <tr key=${p.id} className=${`${p.soldCount > 0 ? 'bg-white' : 'opacity-30'}`}>
                                                            <td className="p-3 font-bold text-slate-700 truncate max-w-[120px]">${p.name}</td>
                                                            <td className="p-3 text-center font-black text-sky-600">${p.soldCount}</td>
                                                            <td className="p-3 text-right font-bold text-slate-500">${formatMoney(p.revenue)}</td>
                                                        </tr>
                                                    `)}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            `}
                        </div>
                    </main>
                    
                    ${isCheckoutOpen && html`
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4">

                                    <p className="text-sky-400 text-[9px] font-black uppercase mb-1 tracking-widest">Total Ticket</p>
                                    <h3 className="text-4xl font-black tracking-tighter">${formatMoney(total)}</h3>
                                </div>
                                <div className="p-6 space-y-5 text-center">
                                    <div className="flex gap-2 p-1 bg-slate-100 rounded-xl">
                                        <button onClick=${() => setPaymentMethod('efectivo')} className=${`flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${paymentMethod === 'efectivo' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400'}`}>Efectivo</button>
                                        <button onClick=${() => setPaymentMethod('debito')} className=${`flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${paymentMethod === 'debito' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400'}`}>D칠bito</button>
                                    </div>
                                    
                                    ${paymentMethod === 'efectivo' && html`
                                        <div className="space-y-3 animate-fade">
                                            <input type="number" className="w-full bg-slate-50 border-none p-3 rounded-xl text-3xl font-black text-center outline-none focus:ring-4 focus:ring-sky-500/10 shadow-inner" placeholder="0" value=${cashReceived} onChange=${e => setCashReceived(e.target.value)} autoFocus />
                                            <div className="p-3 rounded-xl bg-emerald-50 text-center border border-emerald-100">
                                                <p className="text-emerald-700 font-bold text-[8px] uppercase">Vuelto</p>
                                                <p className="text-2xl font-black text-emerald-600 tabular-nums">${formatMoney(Math.max(0, (parseFloat(cashReceived) || 0) - total))}</p>
                                            </div>
                                        </div>
                                    `}
                                    <div className="space-y-2 pt-2">
                                        <button onClick=${finalizeSale} disabled=${paymentMethod === 'efectivo' && (!cashReceived || parseFloat(cashReceived) < total)} className="w-full bg-sky-600 hover:bg-sky-500 text-white py-3.5 rounded-xl font-black text-[11px] shadow-lg uppercase tracking-widest transition-all active:scale-95 disabled:opacity-20">Finalizar</button>
                                        <button onClick=${() => { setIsCheckoutOpen(false); setCashReceived(''); }} className="w-full text-slate-400 font-bold uppercase text-[9px] hover:text-slate-600">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `}
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
